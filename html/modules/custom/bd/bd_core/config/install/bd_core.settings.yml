entity_type:
  normalize:
    all:
      content_entity_type:
        handler:
          list_builder: \Drupal\bd_core\Entity\ListBuilder\EntityListBuilder
          view_builder: \Drupal\bd_core\Entity\View\EntityViewBuilder
          access: \Drupal\bd_core\Entity\Access\EntityAccessControlHandler
          inline_form: \Drupal\bd_core\Entity\Form\ContentEntityFormInline
        form:
          default: \Drupal\bd_core\Entity\Form\ContentEntityForm
          add: \Drupal\bd_core\Entity\Form\ContentEntityForm
          edit: \Drupal\bd_core\Entity\Form\ContentEntityForm
          modal: \Drupal\bd_core\Entity\Form\ContentEntityFormModal
    taxonomy_term:
      revision:
        make: true
        field:
          - name
          - description
          - status
          - sticky
          - promote
          - weight
    menu_link_content:
      revision:
        make: true
        field:
        - title
        - description
        - link
        - external
        - rediscover
        - weight
        - expanded
        - enabled
        - parent
        - changed
